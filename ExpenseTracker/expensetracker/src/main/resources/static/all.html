<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Expenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe Script', 'Lucida Handwriting', cursive;
            color: black;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            background-color: #f8f9fa;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .card-text {
            font-size: 1.2rem;
        }
        .btn {
            background-color: #343a40;
            color: white !important;
            border: none;
        }
        .btn:hover {
            background-color: #212529;
        }
        .expense-block {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .expense-details {
            padding: 20px;
            text-align: left;
        }
        .notification-column {
            background-color: #f8d7da;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .notification {
            background-color: #dc3545;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="mt-5">All Expenses Of This Month</h1>
        <div class="row">
            <!-- Loop through expenses and display them in blocks -->
            <div th:each="expense : ${expenses}" class="col-md-6">
                <div class="card border-dark">
                    <div class="card-body">
                        <h5 class="card-title">Expense Details</h5>
                        <p class="card-text"><strong>Date:</strong> <span th:text="${#dates.format(expense.expenseDate, 'yyyy-MM-dd')}"></span></p>
                        <p class="card-text"><strong>Amount:</strong> <span th:text="${expense.expenseAmount}"></span></p>
                        <p class="card-text"><strong>Category:</strong> <span th:text="${expense.expenseCategory}"></span></p>
                        <p class="card-text"><strong>Transaction Type:</strong> <span th:text="${expense.expenseTransactionType}"></span></p>
                        <p class="card-text"><strong>Receipt:</strong> <a th:href="@{/receipts/{id}(id=${expense.id})}" class="btn btn-sm">View Receipt</a></p>
                        <div>
                            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-sm btn-secondary">Edit</a>
                            <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn btn-sm btn-secondary">Delete</a>
                            <a th:href="@{/expenses/view/{id}(id=${expense.id})}" class="btn btn-sm btn-secondary">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Notification Column -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
