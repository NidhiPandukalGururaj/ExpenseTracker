<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Members</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe Script', 'Lucida Handwriting', cursive;
            color: black;
            background-color: #f8f9fa;
        }
        h2{
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            background-color: #f8f9fa;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .card-text {
            font-size: 1.2rem;
        }
        .btn {
            background-color: #343a40;
            color: white !important;
            border: none;
        }
        .btn:hover {
            background-color: #212529;
        }
        .expense-block {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .expense-details {
            padding: 20px;
            text-align: left;
        }
        .notification-column {
            background-color: #f8d7da;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .notification {
            background-color: #dc3545;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/expenses/expensedashboard">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/groups/">Group Management <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/expenses/expensedashboard">Personal Expenses<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-5">
        <h2>Add Members</h2>
        <form id="addMembersForm" method="post">
            <input type="hidden" id="groupId" name="groupId">
            <div class="form-group">
                <label for="memberIds">Member IDs (comma-separated):</label>
                <input type="text" class="form-control" id="memberIds" name="memberIds" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Members</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Extract groupId from the URL
            const path = window.location.pathname;
            const groupId = path.split('/')[2]; // Assuming the URL format is like "/groups/{groupId}/add-members"
            
            // Set the groupId value to the hidden input
            document.getElementById('groupId').value = groupId;
            
            // Set the action attribute of the form
            const form = document.getElementById('addMembersForm');
            form.action = `/groups/${groupId}/add-members`;
        });
    </script>
</body>
</html>
