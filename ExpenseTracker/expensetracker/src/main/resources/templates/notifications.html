<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe Script', 'Lucida Handwriting', cursive; /* Use calligraphic fonts */
            color: black; /* Set text color to black */
            background-color: #f8f9fa; /* Set background color to light grey */
        }
        .container {
            max-width: 800px; /* Limit container width */
        }
        .card {
            border: none; /* Remove card border */
            background-color: #ffffff; /* Set card background color to white */
            color: #343a40; /* Set card text color to dark grey */
            margin-bottom: 20px; /* Add some bottom margin to cards */
        }
        .card-title {
            font-size: 2.5rem; /* Decrease title font size */
            font-weight: bold; /* Make title bold */
        }
        .list-group-item {
            background-color: #ffffff; /* Set list item background color to white */
            color: #343a40; /* Set list item text color to dark grey */
            border: none; /* Remove list item border */
            font-size: 2rem; /* Increase list item font size */
        }
        .list-group-item a {
            color: #ffffff; /* Set link color to white */
            text-decoration: none; /* Remove underline from link */
        }
        .list-group-item a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        .text-muted {
            color: #6c757d; /* Set muted text color to grey */
        }
    </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Notifications</h1>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div th:if="${notifications}">
          <div class="row">
            <!-- Iterate over notifications and display each one -->
            <div th:each="notification : ${notifications}" class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <span th:text="${notification}"></span>
                  <!-- Conditionally display the button -->
                  <div th:unless="${notification.contains('Budget Overlimit')}">
                    <a th:href="@{/expenses/add}" class="btn btn-secondary btn-block mt-3">Pay it, and add your expense here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div th:unless="${notifications}" class="text-center">
          <p class="text-muted">No notifications</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
