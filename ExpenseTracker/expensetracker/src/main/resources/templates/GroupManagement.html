<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe Script', 'Lucida Handwriting', cursive; /* Use calligraphic fonts */
      color: black; /* Set text color to black */
      background-color: #f8f9fa; /* Set background color to light grey */
    }
    .container {
      max-width: 800px; /* Limit container width */
    }
    .card {
      border: none; /* Remove card border */
      background-color: #f8f9fa; /* Set card background color to light grey */
    }
    .card-title {
      font-size: 2rem; /* Increase title font size */
      font-weight: bold; /* Make title bold */
      color: #343a40; /* Set title color to dark grey */
    }
    .card-text {
      font-size: 1.2rem; /* Increase text font size */
    }
    .btn {
      background-color: #343a40; /* Set button background color to dark grey */
      color: white !important; /* Set button text color to white */
      border: none; /* Remove button border */
    }
    .btn:hover {
      background-color: #212529; /* Darken button background color on hover */
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <!-- Container for Create Group -->
      <div class="col-md-6">
        <div class="card border-dark">
          <div class="card-body">
            <h5 class="card-title text-dark">Create Group</h5>
            <p class="card-text text-muted">Create a new group.</p>
            <a href="/groups/creategroup" class="btn">Create</a>
          </div>
        </div>
      </div>
      
      <!-- Container for View Groups -->
      <div class="col-md-6">
        <div class="card border-dark">
          <div class="card-body">
            <h5 class="card-title text-dark">View Groups</h5>
            <p class="card-text text-muted">View groups you are a part of.</p>
            <!-- Set an id attribute for the "View Groups" button -->
            <a id="viewGroupsBtn" class="btn">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom Script -->
  <script>
    $(document).ready(function() {
    // Get userId from local storage
    const userId = localStorage.getItem('user_id');
    console.log('Retrieved userId:', userId); // Debugging statement

    // Check if userId exists
    if (userId) {
        // Construct the URL with userId using backticks
        const viewGroupsUrl = `/groups/view-groups/${userId}`;
        
        console.log('Constructed view groups URL:', viewGroupsUrl); // Debugging statement
        
        // Update the href attribute of the "View Groups" link
        $('#viewGroupsBtn').attr('href', viewGroupsUrl);
        
        console.log('Updated view groups href:', $('#viewGroupsBtn').attr('href')); // Debugging statement
    } else {
        console.log('userId not found'); // Debugging statement
    }

  // Show the notification modal
  $('#notificationModal').modal('show');
});

  </script>
</body>
</html>
