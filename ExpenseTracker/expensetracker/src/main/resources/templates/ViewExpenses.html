<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe Script', 'Lucida Handwriting', cursive;
            color: black;
            background-color: #f8f9fa;
        }
        h2{
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            background-color: #f8f9fa;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .card-text {
            font-size: 1.2rem;
        }
        .btn {
            background-color: #343a40;
            color: white !important;
            border: none;
        }
        .btn:hover {
            background-color: #212529;
        }
        .expense-block {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .expense-details {
            padding: 20px;
            text-align: left;
        }
        .notification-column {
            background-color: #f8d7da;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .notification {
            background-color: #dc3545;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/expenses/expensedashboard">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/groups/">Group Management <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/expenses/expensedashboard">Personal Expenses<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-5">
        <h2>Group Expenses</h2><br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Expense Category</th>
                    <th>Expense Date</th>
                    <th>Expense Amount</th>
                    <th>Transaction Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the expenses and display each expense -->
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.expenseCategory}"></td>
                    <td th:text="${#dates.format(expense.expenseDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${expense.expenseAmount}"></td>
                    <td th:text="${expense.expenseTransactionType}"></td>
                </tr>
                <br>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
