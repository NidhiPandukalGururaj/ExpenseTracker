<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-dark">Notifications</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div th:if="${notifications}">
          <ul class="list-group">
            <!-- Iterate over notifications and display each one -->
            <li th:each="notification : ${notifications}" class="list-group-item">
              <span th:text="${notification}"></span>
            </li>
          </ul>
        </div>
        <div th:unless="${notifications}">
          <p class="text-muted">No notifications</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
