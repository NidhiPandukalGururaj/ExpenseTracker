<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe Script', 'Lucida Handwriting', cursive;
            color: black;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var userId = localStorage.getItem("user_id");
            if (userId && userId !== "null" && userId !== "undefined") {
                document.getElementById("userId").value = userId;
                console.log("User ID : ",userId);
            } else {
                alert("User ID is missing or invalid. Please login again.");
                window.location.href = "/login"; // Redirect to login page if userId is missing
            }
        });
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Create Group</h2>
    <form id="createGroupForm" th:action="@{/groups/creategroup}" method="post">
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" class="form-control" id="groupName" name="groupName" required>
        </div>
        <input type="hidden" id="userId" name="userId" th:value="${userId}" />
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
