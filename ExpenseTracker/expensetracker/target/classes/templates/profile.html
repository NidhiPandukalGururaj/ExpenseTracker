<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userId = localStorage.getItem("user_id");
            if (userId) {
                fetch(`/api/users/details/${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector('input[name="userName"]').value = data.userName;
                        document.querySelector('input[name="firstName"]').value = data.firstName;
                        document.querySelector('input[name="lastName"]').value = data.lastName;
                        document.querySelector('input[name="email"]').value = data.email;
                        document.querySelector('input[name="gender"]').value = data.gender;
                    })
                    .catch(error => console.error('Error fetching user details:', error));
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .icon-placeholder {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }
        .user-info {
            text-align: center;
        }
        .user-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .user-info p {
            color: #666;
            font-size: 14px;
        }
        .details-list {
            list-style: none;
            padding: 0;
        }
        .details-list li {
            margin-bottom: 10px;
        }
        .details-list label {
            font-weight: bold;
            display: block;
        }
        .details-list input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="icon-placeholder"></div>
    <div class="user-info">  
       <h1>       
       </h1>
    </div>
    <ul class="details-list">
        <li>
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName" value="janedoe" readonly>
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="jane.doe@example.com" readonly>
        </li>
        <li>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" value="Jane" readonly>
        </li>
        <li>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" value="Doe" readonly>
        </li>
        <li>
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" value="Female" readonly>
        </li>
    </ul>
</div>
<script>
    function enableEditing() {
        document.querySelectorAll('input').forEach(input => input.removeAttribute('readonly'));
    }
</script>
</body>
</html>
