<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Income Source</title>
</head>
<body>
    <h1>Add New Income Source</h1>
    <form th:action="@{/income-sources/add}" method="post">
        <label for="sourceName">Source Name:</label>
        <input type="text" id="sourceName" name="sourceName" required><br>
        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" name="annualIncome" required><br>
        <input type="hidden" id="userId" name="userId" th:value="${userId}"> <!-- Assuming userId is passed from the controller -->
        <button type="submit">Add</button>
    </form>
</body>
</html>
